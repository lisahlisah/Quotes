name: Build Quotezzz

on: [push, workflow_dispatch]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller Pillow requests
        # Falls du eine requirements.txt hast, wird sie hier genutzt:
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      shell: bash

    - name: Build with PyInstaller
      run: |
        # Wir nutzen den universellen Trenner f√ºr Daten: unter Windows ; und unter Unix :
        pyinstaller --noconsole --onefile \
        --add-data "background.png${{ matrix.os == 'windows-latest' && ';' || ':' }}." \
        --add-data "star.png${{ matrix.os == 'windows-latest' && ';' || ':' }}." \
        --name "Quotezzz-${{ matrix.os }}" main.py
      shell: bash

    - name: Fix Linux Permissions
      if: matrix.os == 'ubuntu-latest'
      run: chmod +x dist/Quotezzz-ubuntu-latest

    - name: Upload Finished Files
      uses: actions/upload-artifact@v4
      with:
        name: Quotezzz-Executable-${{ matrix.os }}
        path: dist/
